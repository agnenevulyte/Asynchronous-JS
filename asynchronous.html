        // PROMISES
        const getIDs = new Promise((resolve, reject) => {
            // asynchronous code - setTimout. SetTimeout is always successful, that's why it's only a resolve function inside
            setTimeout(() => {
                resolve([523, 883, 425, 975]);
            }, 1500);
        });

        const getRecipe = recID => {
            return new Promise((resolve, reject) => {
                setTimeout(ID => {
                    const recipe = {
                    title: 'Fresh tomato pasta',
                    publisher: 'Jonas'
                };
                resolve(`${ID}: ${recipe.title}`);
                }, 1500, recID);
            });
        };

        const getRelated = publisher => {
            return new Promise((resolve, reject) => {
                setTimeout( pub => {
                    const recipe = {
                        title: 'Italian pizza',
                        publisher: 'Agne'
                    };
                    resolve(`${pub}: ${recipe.title}`);
                }, 1500, publisher);
            });
        };

        // The argument IDs is the result of the successful promise
        getIDs
        .then((IDs) => {
            console.log(IDs); // [523, 883, 425, 975]
            return getRecipe(IDs[2])
        })
        .then(recipe => {
            console.log(recipe);
            return getRelated('Agne');
        })
        .then(recipe => {
            console.log(recipe);
        })
        .catch(error => {
            console.log(error);
        });
